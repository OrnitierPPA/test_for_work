name: "Pytest tests"

on:
  pull_request:
  push:
  workflow_call:
  workflow_dispatch:

jobs:
  tests_start:
    name: Smoke tests
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Install python requirements
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -s -v test_login_page.py
